<!DOCTYPE html>
<html>
	<head>
		<title>Cat Clicker</title>
	</head>
	<body>
	<div class="float halfWidth">
		<ul id="catList"><li>CatList</li></ul>
	</div>
	<div class="float halfWidth">
		<h3 id="catName"> Jimmy </h3>
		<img class="fullWidth" id="catPic" src="cat2.jpg"/>
		<br/>
		<em id="clicks">Click count: 0</em>
	</div>
</body>
</html>

<script type="text/javascript">
	var cats = [["Abby", "cat.jpg", 0], ["Dave", "cat2.jpg", 0], ["Jack", "cat3.jpg", 0], ["Jimmy", "cat4.jpg", 0], ["Scot", "cat5.jpg", 0]];
	var currentCat;

	catPic.addEventListener('click', function() {
		cats[currentCat][2] += 1;
		document.getElementById("clicks").innerHTML = "Click count: " + cats[currentCat][2];
	});
	var catListHTML = "";
	for (var i = 0; i < cats.length; i++) {
		catListHTML += "<li><a href='javascript:changeCat(" + i + ");'>" + cats[i][0] + "</a></li>"
	}

	document.getElementById("catList").innerHTML = catListHTML;
	changeCat(0);
	function changeCat(catNo) {
		document.getElementById("catName").innerHTML = cats[catNo][0];
		var catPic = document.getElementById("catPic")
		catPic.src = cats[catNo][1];
		document.getElementById("clicks").innerHTML = "Click count: " + cats[catNo][2];
		currentCat = catNo;
	}
</script>

<style type="text/css">
	.fullWidth {
		max-width: 100%;
		width: 100%;
	}
	.halfWidth {
		max-width: 50%;
		width: 50%;
	}
	.float {
		float: left;
	}
</style>
